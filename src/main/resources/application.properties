spring.application.name=spring_1_2_3

# Configuración de conexión de pool
spring.datasource.hikari.minimumIdle=5
spring.datasource.hikari.maximumPoolSize=20
spring.datasource.hikari.idleTimeout=30000
spring.datasource.hikari.maxLifetime=2000000
spring.datasource.hikari.connectionTimeout=30000
spring.datasource.hikari.poolName=Poolbydata

# Puerto del servidor
server.port=8862

# Configuración de base de datos
spring.datasource.url=jdbc:postgresql://localhost:5432/DATA_1
spring.datasource.username=dev
spring.datasource.password=123

# Configuración JPA
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true

# Ruta para guardar documentos (ajusta según tu sistema)
documento.ruta=C:/tarjetas/documentos
# Configuración de archivos multipart
spring.servlet.multipart.max-file-size=10MB
spring.servlet.multipart.max-request-size=10MB

# CORS
spring.webmvc.cors.allowed-origins=*
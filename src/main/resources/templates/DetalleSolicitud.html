<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Detalles de la Solicitud</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f8f9fa;
            color: #333;
            line-height: 1.6;
        }

        header {
            background-color: #007bff;
            color: white;
            padding: 20px 0;
            text-align: center;
            font-size: 2rem;
        }

        main {
            padding: 40px;
            max-width: 800px;
            margin: 0 auto;
            background-color: white;
            border-radius: 8px;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
        }

        h2 {
            font-size: 1.8rem;
            color: #007bff;
            margin-bottom: 20px;
            text-align: center;
        }

        .details {
            font-size: 1rem;
            color: #333;
        }

        .details dt {
            font-weight: bold;
            margin-top: 15px;
        }

        .details dd {
            margin: 0 0 10px 0;
        }

        .actions {
            text-align: center;
            margin-top: 30px;
        }

        .btn-back {
            background-color: #007bff;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            text-decoration: none;
            font-size: 1rem;
        }

        .btn-back:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>

<header>
    Detalles de la Solicitud
</header>

<main>
    <h2>Información de la Solicitud</h2>
    <dl class="details" id="solicitudDetalles">
        <dt>ID Solicitud:</dt>
        <dd id="solicitudId"></dd>

        <dt>Nombre del Solicitante:</dt>
        <dd id="solicitanteNombre"></dd>

        <dt>Estado:</dt>
        <dd id="solicitudEstado"></dd>

        <dt>Fecha de Solicitud:</dt>
        <dd id="solicitudFecha"></dd>

        <dt>Comentarios:</dt>
        <dd id="solicitudComentarios"></dd>
    </dl>

    <div class="actions">
        <a href="/VerSolicitudes" class="btn-back">Volver a Lista de Solicitudes</a>
    </div>
</main>

<script>
    // Simulación de datos de la solicitud para pruebas
    const solicitud = {
        id: "12345",
        nombre: "Juan Pérez",
        estado: "Pendiente",
        fecha: "2024-11-12",
        comentarios: "Solicitud en proceso de revisión por el analista."
    };

    // Función para mostrar los detalles de la solicitud en el HTML
    document.getElementById('solicitudId').textContent = solicitud.id;
    document.getElementById('solicitanteNombre').textContent = solicitud.nombre;
    document.getElementById('solicitudEstado').textContent = solicitud.estado;
    document.getElementById('solicitudFecha').textContent = solicitud.fecha;
    document.getElementById('solicitudComentarios').textContent = solicitud.comentarios;
</script>

</body>
</html>

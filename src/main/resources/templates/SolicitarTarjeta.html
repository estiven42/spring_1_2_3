<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Solicitud de Tarjeta</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f9;
            margin: 0;
            padding: 0;
        }

        .container {
            width: 80%;
            margin: 30px auto;
            background-color: #fff;
            padding: 20px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
            border-radius: 10px;
        }

        h1 {
            text-align: center;
            color: #333;
        }

        .form-row {
            display: flex;
            flex-wrap: wrap;
            gap: 20px;
            margin-bottom: 15px;
        }

        .form-group {
            flex: 1;
            min-width: 250px;
            display: flex;
            flex-direction: column;
        }

        .form-group label {
            margin-bottom: 5px;
            font-weight: bold;
            color: #555;
        }

        .form-group input {
            padding: 8px;
            border: 1px solid #ccc;
            border-radius: 5px;
            font-size: 16px;
        }

        .file-upload {
            margin-bottom: 15px;
        }

        .file-upload input {
            font-size: 16px;
            padding: 8px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }

        .submit-container {
            text-align: center;
        }

        .submit-container button {
            padding: 10px 20px;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 5px;
            font-size: 16px;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        .submit-container button:hover {
            background-color: #0056b3;
        }

        .error {
            color: red;
            font-weight: bold;
            text-align: center;
            margin: 10px 0;
        }

        .back-to-home {
            text-align: center;
            margin-top: 20px;
        }

        .back-to-home a {
            color: #007bff;
            text-decoration: none;
            font-size: 16px;
        }

        .back-to-home a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>

<div class="container">
    <h1>Solicitud de Tarjeta</h1>

    <div id="errorMensaje" class="error" style="display: none;"></div>

    <form id="solicitudForm" action="/SolicitarTarjeta" method="post" enctype="multipart/form-data">
        <div class="form-row">
            <div class="form-group">
                <label for="cedula">Cédula:</label>
                <input type="text" id="cedula" name="cedula" required>
            </div>

            <div class="form-group">
                <label for="nombre">Nombre:</label>
                <input type="text" id="nombre" name="nombre" required>
            </div>

            <div class="form-group">
                <label for="apellido">Apellido:</label>
                <input type="text" id="apellido" name="apellido" required>
            </div>

            <div class="form-group">
                <label for="correo">Correo Electrónico:</label>
                <input type="email" id="correo" name="correo" required>
            </div>

            <div class="form-group">
                <label for="telefono">Teléfono:</label>
                <input type="text" id="telefono" name="telefono">
            </div>

            <div class="form-group">
                <label for="direccion">Dirección:</label>
                <input type="text" id="direccion" name="direccion">
            </div>

            <div class="form-group">
                <label for="fechaNacimiento">Fecha de Nacimiento:</label>
                <input type="date" id="fechaNacimiento" name="fechaNacimiento" required>
            </div>

            <div class="form-group">
                <label for="fechaExpedicion">Fecha de Expedición:</label>
                <input type="date" id="fechaExpedicion" name="fechaExpedicion" required>
            </div>

            <div class="form-group">
                <label for="empresa">Empresa:</label>
                <input type="text" id="empresa" name="empresa">
            </div>

            <div class="form-group">
                <label for="ingresoMensual">Ingreso Mensual:</label>
                <input type="number" step="0.01" id="ingresoMensual" name="ingresoMensual" required>
            </div>

            <div class="form-group">
                <label for="otrosIngresos">Otros Ingresos:</label>
                <input type="number" step="0.01" id="otrosIngresos" name="otrosIngresos">
            </div>

            <div class="form-group">
                <label for="gastosMensuales">Gastos Mensuales:</label>
                <input type="number" step="0.01" id="gastosMensuales" name="gastosMensuales" required>
            </div>
        </div>

        <div class="file-upload">
            <p><strong>Cargar documento PDF:</strong></p>
            <input type="file" id="archivo" name="archivo" accept=".pdf" required>
        </div>

        <div class="submit-container">
            <button type="submit">Enviar Solicitud</button>
        </div>
    </form>

    <div class="back-to-home">
        <a href="/AdministracionTarjeta">Volver a Inicio</a>
    </div>
</div>

<script>
    document.getElementById('solicitudForm').addEventListener('submit', function(event) {
        event.preventDefault();

        const errorMensaje = document.getElementById('errorMensaje');
        errorMensaje.style.display = 'none';

        // Crear objeto FormData con los datos del formulario
        const formData = new FormData(this);

        // Deshabilitar el botón de envío
        const submitButton = this.querySelector('button[type="submit"]');
        submitButton.disabled = true;
        submitButton.textContent = 'Enviando...';

        // Enviar datos usando fetch
        fetch('/SolicitarTarjeta', {
            method: 'POST',
            body: formData
        })
        .then(response => {
            if (response.ok) {
                alert('Solicitud enviada exitosamente');
                window.location.href = '/AdministracionTarjeta';
            } else {
                return response.text().then(text => {
                    throw new Error(text);
                });
            }
        })
        .catch(error => {
            errorMensaje.textContent = error.message;
            errorMensaje.style.display = 'block';
            // Reactivar el botón de envío
            submitButton.disabled = false;
            submitButton.textContent = 'Enviar Solicitud';
        });
    });
</script>

</body>
</html>

<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Solicitar Tarjeta - Banco Virtual</title>
    <style>
        /* Usamos el mismo estilo que en la administración */
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f8f9fa;
            color: #333;
            line-height: 1.6;
        }

        header {
            background-color: #007bff;
            color: white;
            padding: 20px 0;
            text-align: center;
            font-size: 2rem;
        }

        nav {
            background-color: #343a40;
            color: white;
            padding: 15px;
        }

        nav ul {
            list-style-type: none;
            padding: 0;
            margin: 0;
            display: flex;
            justify-content: center;
        }

        nav ul li {
            margin: 0 20px;
        }

        nav ul li a {
            color: white;
            text-decoration: none;
            font-weight: bold;
        }

        nav ul li a:hover {
            color: #007bff;
        }

        main {
            padding: 40px;
            max-width: 1200px;
            margin: 0 auto;
        }

        .content {
            display: flex;
            flex-direction: column;
            align-items: center;
            text-align: center;
        }

        h2 {
            font-size: 2rem;
            margin-bottom: 30px;
        }

        .form-container {
            width: 100%;
            max-width: 600px;
            background-color: #fff;
            padding: 30px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        .form-container input,
        .form-container select,
        .form-container button {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border-radius: 4px;
            border: 1px solid #ccc;
        }

        .form-container button {
            background-color: #28a745;
            color: white;
            cursor: pointer;
        }

        .form-container button:hover {
            background-color: #218838;
        }

        footer {
            background-color: #343a40;
            color: white;
            text-align: center;
            padding: 20px;
            position: relative;
            bottom: 0;
            width: 100%;
            margin-top: 40px;
        }

        @media (max-width: 768px) {
            nav ul {
                flex-direction: column;
                align-items: center;
            }
        }
    </style>
</head>
<body>

<header>
    Bienvenido a Su Banco Virtual
</header>

<nav>
    <ul>
        <li><a href="/AdministracionTarjeta">Inicio</a></li>
    </ul>
</nav>

<main>
    <div class="content">
        <h2>Formulario de Solicitud de Tarjeta</h2>

        <div class="form-container">
            <form action="/SolicitarTarjeta" method="POST" enctype="multipart/form-data">
                <input type="text" name="cedula" placeholder="Cédula" required>
                <input type="text" name="nombre" placeholder="Nombre" required>
                <input type="text" name="apellido" placeholder="Apellido" required>
                <input type="email" name="correo" placeholder="Correo electrónico" required>
                <input type="tel" name="telefono" placeholder="Teléfono" required>
                <input type="text" name="direccion" placeholder="Dirección" required>
                <input type="date" name="fechaNacimiento" placeholder="Fecha de nacimiento" required>
                <input type="date" name="fechaExpedicion" placeholder="Fecha de expedición" required>
                <input type="text" name="empresa" placeholder="Empresa" required>
                <input type="number" name="ingresoMensual" placeholder="Ingreso mensual" required>
                <input type="number" name="otrosIngresos" placeholder="Otros ingresos" required>
                <input type="number" name="gastosMensuales" placeholder="Gastos mensuales" required>
                <input type="file" name="documentoIdentidad" required>
                <button type="submit">Enviar solicitud</button>
            </form>
        </div>
    </div>
</main>

<footer>
    © 2024 Banco Virtual. Todos los derechos reservados.
</footer>

</body>
</html>

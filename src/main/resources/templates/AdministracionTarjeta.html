<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Administración de Tarjeta - Banco Virtual</title>
    <style>
        /* Tipografía y colores */
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f8f9fa;
            color: #333;
            line-height: 1.6;
        }

        /* Estilo del encabezado */
        header {
            background-color: #007bff;
            color: white;
            padding: 20px 0;
            text-align: center;
            font-size: 2rem;
        }

        /* Barra de navegación */
        nav {
            background-color: #343a40;
            color: white;
            padding: 15px;
        }

        nav ul {
            list-style-type: none;
            padding: 0;
            margin: 0;
            display: flex;
            justify-content: center;
        }

        nav ul li {
            margin: 0 20px;
        }

        nav ul li a {
            color: white;
            text-decoration: none;
            font-weight: bold;
        }

        nav ul li a:hover {
            color: #007bff;
        }

        /* Contenido principal */
        main {
            padding: 40px;
            max-width: 1200px;
            margin: 0 auto;
        }

        .content {
            display: flex;
            flex-direction: column;
            align-items: center;
            text-align: center;
        }

        h2 {
            font-size: 2rem;
            margin-bottom: 30px;
        }

        .message {
            margin-bottom: 30px;
            font-size: 1.2rem;
            color: #28a745;
        }

        .options {
            display: flex;
            justify-content: center;
            gap: 20px;
        }

        .options button {
            padding: 15px 30px;
            background-color: #28a745;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 1rem;
            transition: background-color 0.3s ease;
        }

        .options button:hover {
            background-color: #218838;
        }

        /* Estilo del pie de página */
        footer {
            background-color: #343a40;
            color: white;
            text-align: center;
            padding: 20px;
            position: relative;
            bottom: 0;
            width: 100%;
            margin-top: 40px;
        }

        /* Responsividad */
        @media (max-width: 768px) {
            nav ul {
                flex-direction: column;
                align-items: center;
            }

            nav ul li {
                margin: 10px 0;
            }
        }
    </style>
</head>
<body>

<header>
    Bienvenido a Su Banco Virtual
</header>

<nav>
    <ul>
        <li><a href="/AdministracionTarjeta">Inicio</a></li>
    </ul>
</nav>

<main>
    <div class="content">
        <h2>Administración de Tarjeta</h2>

        <!-- Mensaje de estado de la solicitud -->
        <div class="message">
            <p>${mensaje}</p>
        </div>

        <!-- Opciones de gestión -->
        <div class="options">
            <button onclick="location.href='/SolicitarTarjeta'">Solicitar mi tarjeta</button>
        </div>
    </div>
</main>

<footer>
    © 2024 Banco Virtual. Todos los derechos reservados.
</footer>

</body>
</html>

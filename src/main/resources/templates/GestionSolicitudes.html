<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gestión de Solicitudes</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
            color: #333;
            line-height: 1.6;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }

        header {
            background-color: #007bff;
            color: white;
            text-align: center;
            padding: 15px 0;
        }

        .filtros {
            display: flex;
            justify-content: center;
            margin-bottom: 20px;
        }

        .btn {
            padding: 10px 15px;
            margin: 0 10px;
            background-color: #007bff;
            color: white;
            border: none;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        .btn:hover {
            background-color: #0056b3;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            background-color: white;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
        }

        th, td {
            border: 1px solid #ddd;
            padding: 12px;
            text-align: left;
        }

        th {
            background-color: #007bff;
            color: white;
        }

        .actions {
            display: flex;
            justify-content: center;
        }

        .actions button {
            margin: 0 5px;
        }

        .mensaje {
            text-align: center;
            padding: 10px;
            background-color: #d4edda;
            color: #155724;
            margin-bottom: 15px;
        }

        .error {
            text-align: center;
            padding: 10px;
            background-color: #f8d7da;
            color: #721c24;
            margin-bottom: 15px;
        }
    </style>
</head>
<body>
<header>
    <h1>Gestión de Solicitudes</h1>
</header>

<div class="container">
    <!-- Filtros de estado -->
    <div class="filtros">
        <button class="btn" onclick="filtrarSolicitudes('PENDIENTE')">Solicitudes Pendientes</button>
        <button class="btn" onclick="filtrarSolicitudes('APROBADA')">Solicitudes Aprobadas</button>
        <button class="btn" onclick="filtrarSolicitudes('RECHAZADA')">Solicitudes Rechazadas</button>
    </div>

    <!-- Mensajes de resultado -->
    <div th:if="${mensaje}" class="mensaje" th:text="${mensaje}"></div>
    <div th:if="${error}" class="error" th:text="${error}"></div>

    <!-- Tabla de solicitudes -->
    <table>
        <thead>
        <tr>
            <th>ID</th>
            <th>Nombre Cliente</th>
            <th>Correo Electrónico</th>
            <th>Fecha Solicitud</th>
            <th>Estado</th>
            <th>Acciones</th>
        </tr>
        </thead>
        <tbody id="solicitudesBody">
        <!-- Filas se llenarán dinámicamente -->
        <tr th:each="solicitud : ${solicitudes}">
            <td th:text="${solicitud.id}"></td>
            <td th:text="${solicitud.nombreCliente}"></td>
            <td th:text="${solicitud.correoElectronico}"></td>
            <td th:text="${#temporals.format(solicitud.fechaSolicitud, 'dd/MM/yyyy')}"></td>
            <td th:text="${solicitud.estado}"></td>
            <td class="actions">
                <button onclick="verDetalle(/*[[${solicitud.id}]]*/)">Ver Detalle</button>
                <button th:if="${solicitud.estado == 'PENDIENTE'}"
                        onclick="aprobarSolicitud(/*[[${solicitud.id}]]*/)">Aprobar</button>
                <button th:if="${solicitud.estado == 'PENDIENTE'}"
                        onclick="rechazarSolicitud(/*[[${solicitud.id}]]*/)">Rechazar</button>
            </td>
        </tr>
        </tbody>
    </table>
</div>

<!-- Modal para detalles de solicitud -->
<div id="detalleModal" style="display:none; position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: rgba(0,0,0,0.5); z-index: 1000;">
    <div style="background: white; width: 500px; margin: 100px auto; padding: 20px; border-radius: 5px;">
        <h2>Detalles de Solicitud</h2>
        <div id="detalleContenido"></div>
        <button onclick="cerrarModal()">Cerrar</button>
    </div>
</div>

<script>
    function filtrarSolicitudes(estado) {
        fetch(`/estado/${estado}`, { method: 'POST' })
            .then(response => response.text())
            .then(html => {
                // Actualizar contenido de la tabla
                document.getElementById('solicitudesBody').innerHTML = html;
            });
    }

    function verDetalle(id) {
        fetch(`/solicitud/${id}`, { method: 'POST' })
            .then(response => response.text())
            .then(html => {
                // Mostrar modal con detalles
                document.getElementById('detalleContenido').innerHTML = html;
                document.getElementById('detalleModal').style.display = 'block';
            });
    }

    function aprobarSolicitud(id) {
        fetch(`/aprobar/${id}`, { method: 'POST' })
            .then(response => {
                // Recargar lista de solicitudes
                location.reload();
            });
    }

    function rechazarSolicitud(id) {
        fetch(`/rechazar/${id}`, { method: 'POST' })
            .then(response => {
                // Recargar lista de solicitudes
                location.reload();
            });
    }

    function cerrarModal() {
        document.getElementById('detalleModal').style.display = 'none';
    }
</script>
</body>
</html>
